<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <main id="main">

        <h1 id="title">Survey Form</h1>
        <div id="form-outer">
        <p  id="description">Let me know your music taste</p>
        <form action="" id="survey-form">
            <label class="labels" for="name" id="name-label">Name</label>
            <input class="input-field" type="text" id="name" placeholder="Enter your name" required>
            <label class="labels" for="email" id="email-label">Email</label>
            <input class="input-field" type="email" id="email" placeholder="Enter your email" required>
            <label class="labels" for="age" id="number-label">Age</label>
            <input class="input-field" type="number" id="number" placeholder="Enter your age" min="16" max="120">

            <label for="dropdown">Select a genre:</label>
            <select name="genre" placeholder="Select an option" id="dropdown" class="dropdown">
                <option value="Rock">Rock</option>
                <option value="Metal">Metal</option>
                <option value="Pop">Pop</option>
            </select>

            <ul id="radio-group" style="list-style: none;">
                <p>For how much time do you listen to music?</p>
                <li>
                    <input class="radio" type="radio" value="1" name="radio-buttons" id="1st-option">
                    <label class="labels" for="1st-option">1 - 2 hours</label>
                </li>
                <li>
                    <input class="radio" type="radio" value="2" name="radio-buttons" id="2st-option">
                    <label class="labels" for="2st-option">3 - 4 hours</label>
                </li>
                <li>
                    <input class="radio" type="radio" value="3" name="radio-buttons" id="3st-option">
                    <label class="labels" for="3st-option">More than 5 hours</label>
                </li>
            </ul>
            <ul id="checkbox-group" style="list-style: none;">  
                <p>In which device do you listen music?</p>
                <li>
                    <label class="labels">
                        <input class="checkbox" type="checkbox" value="a" name="devices">Computer
                    </label>
                </li>
                <li>
                    <label class="labels">
                        <input class="checkbox" type="checkbox" value="b" name="devices">Smartphone
                    </label>
                </li>
                <li>
                    <label class="labels">
                        <input class="checkbox" type="checkbox" value="c" name="devices">MP3 Player
                    </label>    
                </li>
                <li>
                    <label class="labels">
                        <input class="checkbox" type="checkbox" value="d" name="devices">Other
                    </label>
                </li>
            </ul>
            
            <p>Any comments about this survey?</p>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Write your comments right here..."></textarea>
            <input class="submit" type="submit" id="submit">
        </form>
        </div>
    </main>
</body>
</html>
