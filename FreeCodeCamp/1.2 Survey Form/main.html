<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Survey Form</h1>
        <div id="form-outer">
            <p id="description">Let me know your music taste</p>
            <form action="GET" id="survey-form">
                <div class="box-container">
                    <label class="labels" for="name" id="name-label">Name</label>
                    <div class="rightTab">
                        <input class="input-field" type="text" id="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="box-container">
                    <label class="labels" for="email" id="email-label">Email</label>
                    <div class="rightTab">
                        <input class="input-field" type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="box-container">
                        <label class="labels" for="age" id="number-label">Age</label>
                    <div class="rightTab">
                        <input class="input-field" type="number" id="number" placeholder="Enter your age" min="16" max="120">
                    </div>
                </div>
                
                <div box-container="box-container">
                    <div class="labels">
                        <label for="genre">Select a genre:</label>
                    </div>
                    <div class="rightTab">
                        <select name="genre" id="dropdown" class="dropdown">
                            <option disabled value>Select an option</option>
                            <option value="Rock">Rock</option>
                            <option value="Metal">Metal</option>
                            <option value="Pop">Pop</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="box-container">
                    <div class="labels">
                        <label for="userRating"> For how much time do you listen to music?</label>
                    </div>
                    <div class="rightTab">
                        <ul style="list-style: none;">
                            <li class="radio"><label>1 - 2 hours<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
                            <li class="radio"><label>3 - 4 hours<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                            <li class="radio"><label>More than 5 hours<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
                        </ul>
                    </div>
                </div>

                <div class="box-container">
                    <div class="labels">
                        <label for="preferences">In which device do you listen your music?<br>(Check all that apply): </label>
                    </div>
                    <div class="rightTab">
                        <ul id="preferences" style="list-style: none;">
                            <li class="checkbox"><label><input name="prefer" value="computer" type="checkbox" class="userDevices">Computer</label></li>
                            <li class="checkbox"><label><input name="prefer" value="smarphone" type="checkbox" class="userDevices">Smartphone</label></li>
                            <li class="checkbox"><label><input name="prefer" value="mp3player" type="checkbox" class="userDevices">Mp3 Player</label></li>
                            <li class="checkbox"><label><input name="prefer" value="other" type="checkbox" class="userDevices">Other</label></li>
                        </ul>
                    </div>
                </div>
                
                <div class="box-container">
                    <div class="labels">
                        <p>Any comments about this survey?</p>
                    </div>
                    <div class="rightTab">
                        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Write your comments right here..."></textarea>
                    </div>
                </div>

                <input class="submit" type="submit" id="submit">
            </form>
        </div>
    </main>
</body>
</html>
