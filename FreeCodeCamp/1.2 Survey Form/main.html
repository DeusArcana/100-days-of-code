<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <p  id="description">Let me know your music taste</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="age" id="number-label">Age</label>
            <input type="number" id="number" placeholder="Enter your age" min="16" max="120">

            <label for="dropdown">Select a genre:</label>
            <select name="genre" placeholder="Select an option" id="dropdown">
                <option value="Rock">Rock</option>
                <option value="Metal">Metal</option>
                <option value="Pop">Pop</option>
            </select>

            <div id="radio-group">
                <input type="radio" name="" id="">
            </div>
        </form>
    </main>
</body>
</html>
