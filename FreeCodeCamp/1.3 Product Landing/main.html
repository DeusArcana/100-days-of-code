<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing</title>
</head>
<body>
    <main>
        <header id="header" class="container">
            <div id="header-img">
                <img src="#" alt="Company Image" >
            </div>

            <div id="header-title">
                <h1>Product Landing page</h1>
            </div>

            <nav id="nav-bar">
                <ul style="list-style: none;">
                    <a href="#video-element"><li class="nav-link">Video Element</li></a>
                    <a href="#form-section"><li class="nav-link">Form Section</li></a>
                    <a href="#info-section"><li class="nav-link">Info Section</li></a>
                </ul>
            </nav>
            
        </header>

        <section id="video-element">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/yVpbFMhOAwE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section id="form-section">
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <label for="email" id="email-label"></label>
                <input type="email" name="email" id="email" placeholder="Enter your email here..." required>
                <input type="submit" class="submit-button" id="submit">
            </form>
        </section>
    </main>
</body>
</html>
