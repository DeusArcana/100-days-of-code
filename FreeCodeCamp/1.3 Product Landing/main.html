<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing</title>
</head>
<body>
    <main>
        <header id="header" class="container">
            <div >
                <img id="header-img" src="#" alt="Company Image" >
            </div>
        
            <div id="header-title">
                <h1 id="title">Product Landing page</h1>
            </div>
        
            <nav id="nav-bar">
                <ul style="list-style: none;">
                    <li><a href="#video-element" class="nav-link">Video Element</a></li>
                    <li><a href="#form-section" class="nav-link"> Form Section</a></li>
                    <li><a href="#info-section" class="nav-link">Info Section</a></li>
                </ul>
            </nav>
                    
        </header>

        <section id="info-section">
            <p id="description">Null</p>
        </section>

        <section id="form-section" class="container">
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <label for="name" id="name-label"></label>
                <input type="text" name="name" id="name" placeholder="Enter your name here..." required>
                <label for="email" id="email-label"></label>
                <input type="email" name="email" id="email" placeholder="Enter your email here..." required>
                <input type="submit" class="submit-button" id="submit">
            </form>
        </section>
        
        <section id="video-element">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/yVpbFMhOAwE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        
    </main>
</body>
</html>
